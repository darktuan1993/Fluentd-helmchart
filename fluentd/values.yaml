## Fluentd configurations:
##
fileConfigs:
  01_sources.conf: |-

      ###### sn-media ######
      <source>
        @type tail
        path /var/log/containers/sn-media-*.log
        pos_file /var/log/pos/sn-media.pos
        tag logs.sn-media
        read_from_head true
        @label @KUBERNETES
        <parse>
          @type regexp
          expression /^(?<time>[^ ]+) (?<stream>stdout|stderr) F (?<log>.*)$/
          time_format '%Y-%m-%dT%H:%M:%S.%N%Z'
          keep_time_key true
        </parse>
      </source>


      ####### Expose Prometheus metrics
      <source>
        @type prometheus
        bind 0.0.0.0
        port 24231
        metrics_path /metrics
      </source>


  02_filters.conf: |-
      <label @KUBERNETES>
        # Bỏ qua log của Fluentd
        <match logs.fluentd**>
          @type relabel
          @label @FLUENT_LOG
        </match>

        # 1️⃣ Tách uuid và phần message thực sự
        <filter logs.sn-media>
          @type record_transformer
          enable_ruby true
          <record>
            uuid ${record["log"] =~ /^\[([a-f0-9]{32})\]/ ? $1 : (record["log"] =~ /^\[([a-z0-9\-]+)\]/ ? $1 : nil)}
            message_body ${record["log"].gsub(/^\[[a-z0-9\-]+\](\s*\[[^\]]+\])?\s*/, '')}
          </record>
        </filter>

        # 2️⃣ Cố gắng parse message_body thành JSON, nếu thất bại thì lưu sang trường raw_message
        <filter logs.sn-media>
          @type parser
          key_name message_body
          reserve_data true
          remove_key_name_field true
          <parse>
            @type json
            # Nếu parse lỗi (log text thường), sẽ không sinh ra các trường JSON
          </parse>
        </filter>

        # 3️⃣ Nếu vẫn chưa có trường JSON, chuyển message_body sang raw_message
        <filter logs.sn-media>
          @type record_transformer
          enable_ruby true
          <record>
            raw_message ${record.has_key?("event") ? nil : record["message_body"]}
            log_type ${record.has_key?("event") ? (record["log_type"] || "json") : "raw"}
          </record>
          remove_keys message_body
        </filter>

        <match **>
          @type relabel
          @label @DISPATCH
        </match>
      </label>

  03_dispatch.conf: |-
    <label @DISPATCH>
      <filter **>
        @type prometheus
        <metric>
          name fluentd_input_status_num_records_total
          type counter
          desc The total number of incoming records
          <labels>
            tag ${tag}
            hostname ${hostname}
          </labels>
        </metric>
      </filter>

      <match **>
        @type relabel
        @label @OUTPUT
      </match>
    </label>

  04_outputs.conf: |-
