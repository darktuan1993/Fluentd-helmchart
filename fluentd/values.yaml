  02_filters.conf: |-
      <label @KUBERNETES>
        # Bỏ qua log của Fluentd
        <match logs.fluentd**>
          @type relabel
          @label @FLUENT_LOG
        </match>


        ##### logs.prod-detection-image #####
        <filter logs.prod-detection-image>
          @type parser
          key_name log
          reserve_data true
          remove_key_name_field true
          <parse>
            @type regexp
            expression /^INFO:werkzeug:(?<remote_ip>[\d\.]+) - - \[(?<timestamp>[^\]]+)\] "(?<method>[A-Z]+) (?<url>[^ ]+) (?<protocol>[^"]+)" (?<status>\d{3}) -$/
            time_key timestamp
            time_format %d/%b/%Y %H:%M:%S
          </parse>
        </filter>

        ##### logs.content-management #####
        <filter logs.content-management>
          @type parser
          key_name log
          reserve_data true
          remove_key_name_field true
          <parse>
            @type regexp
            expression /^Sent initial badge counts to client: (?<client_id>\w+)\s?\{?$/
          </parse>
        </filter>

        ##### logs.prod-admin-fe #####
        <filter logs.prod-admin-fe>
          @type parser
          key_name log
          reserve_data true
          remove_key_name_field true
          <parse>
            @type regexp
            expression /^(?<remote_ip>[^ ]*) - - \[(?<timestamp>[^\]]*)\] "(?<method>\S+)\s(?<url>\S+)\s(?<protocol>[^"]+)" (?<status>\d{3}) (?<size>\d+|-) "(?<referrer>[^"]*)" "(?<user_agent>[^"]*)"/
            time_key timestamp
            time_format %d/%b/%Y:%H:%M:%S %z
          </parse>
        </filter>

        ##### logs.prod-distribution-karafka #####
        <filter logs.prod-distribution-karafka>
          @type record_modifier
          enable_ruby true
          <record>
            log ${record["log"].gsub(/\e\[[0-9;]*m/, '')}
          </record>
        </filter>

        <filter logs.prod-distribution-karafka>
          @type parser
          key_name log
          reserve_data true
          remove_key_name_field true
          <parse>
            @type regexp
